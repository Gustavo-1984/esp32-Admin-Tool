                        <h2>Configuración de la red inalámbrica</h2>
                    </div>
                </div>
                <hr>
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="icon-signal"></i> Configuración de red WiFi cliente y en modo AP
                
        </div>
        <div class="panel-body">
            <br>
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="#" class="control-label col-lg-3"></label>
                    <div class="col-lg-5">
                        <button type="button" class="btn" data-toggle="modal" data-target="#myModal" ><i class="icon-search"></i> Buscar </button>
                    </div>
                </div>

                <div class="form-group" id="form_ssid">
                    <label for="ssid" class="control-label col-lg-3">Nombre de la red inalámbrica:</label>
                    <div class="col-lg-5">
                        <input class="form-control" type="text" id="ssid" name="ssid" value="" placeholder="Nombre (SSID)"/>
                       
                    </div>
                </div>

                <div class="form-group" id="form_pw">
                    <label for="pw" class="control-label col-lg-3">Contraseña:</label>
                    <div class="col-lg-5">
                        <input class="form-control" type="password" name="pw" id="pw" placeholder="********"/>
                        
                    </div>
                </div>

                <div class="form-group">
                    <label for="text1" class="control-label col-lg-3">IP Estatico</label>
                    <div class="col-lg-5">
                        <div class="make-switch switch-mini" data-on="primary" data-off="danger">
                            <input type="checkbox" id="staticIP" onchange="ipenable();" />
                        </div>
                        </div>
                </div>

                <div class="form-group" id="form_local_ip">
                    <label for="local_ip" class="control-label col-lg-3">Direccion IP:</label>
                    <div class="col-lg-5">
                        <input class="form-control ip" type="text" id="local_ip" name="local_ip" value="" placeholder="Direccion IP"/>
                    </div>
                </div>

                <div class="form-group" id="form_subnet">
                    <label for="subnet" class="control-label col-lg-3">Mascara de subred:</label>
                    <div class="col-lg-5">
                        <input class="form-control ip" type="text" id="subnet" value="" name="subnet" placeholder="Mascara de subred"/>
                    </div>
                </div>

                <div class="form-group" id="form_gateway">
                    <label for="gateway" class="control-label col-lg-3">Puerta de enlace:</label>
                    <div class="col-lg-5">
                        <input class="form-control ip" type="text" id="gateway" value="" name="gateway" placeholder="Puerta de enlace"/>
                    </div>
                </div>

                <div class="form-group" id="form_primaryDNS">
                    <label for="primaryDNS" class="control-label col-lg-3">DNS primario:</label>
                    <div class="col-lg-5">
                        <input class="form-control ip" type="text" id="primaryDNS" name="primaryDNS" value="" placeholder="DNS primario"/>
                    </div>
                </div>

                <div class="form-group" id="form_secondaryDNS">
                    <label for="secondaryDNS" class="control-label col-lg-3">DNS secundario:</label>
                    <div class="col-lg-5">
                        <input class="form-control ip" type="text" id="secondaryDNS" name="secondaryDNS" value="" placeholder="DNS Secundario"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text1" class="control-label col-lg-3">Modo AP:</label>
                    <div class="col-lg-5">
                        <div class="make-switch switch-mini" data-on="primary" data-off="danger">
                            <input type="checkbox"  id="accessPoint" onchange="apenable();" />
                        </div>
                        </div>
                </div>

                <div class="form-group" id="form_nameap">
                    <label for="nameap" class="control-label col-lg-3">Nombre de la AP:</label>
                    <div class="col-lg-5">
                        <input class="form-control ap" type="text" id="nameap" name="nameap" value="" placeholder="Nombre (SSID) AP"/>
                    </div>
                </div>

                <div class="form-group" id="form_passwordap">
                    <label for="passwordap" class="control-label col-lg-3">Contraseña AP:</label>
                    <div class="col-lg-5">
                        <input class="form-control ap" type="password" name="passwordap" id="pw" placeholder="********"/>
                    </div>
                </div>

                <div class="form-group" id="form_canalap">
                    <label for="canalap" class="control-label col-lg-3">Canal AP:</label>
                    <div class="col-lg-5">
                        <input class="form-control ap" type="number" id="canalap" name="canalap" value="" placeholder="Canal: 1 - 13"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="hiddenap" class="control-label col-lg-3">Visibilidad:</label>
                    <div class="col-lg-5">
                        <div class="make-switch switch-mini" data-on="primary" data-off="danger">
                            <input type="checkbox" id="apvisible" onchange="apvisien();" />
                        </div>
                        </div>
                </div>
                
                <div class="form-group" id="form_connetap">
                    <label for="connetap" class="control-label col-lg-3">Numero de conexiones:</label>
                    <div class="col-lg-5">
                        <input class="form-control ap" type="number" id="connetap" name="connetap" value="" placeholder="Min: 0 - Max: 8"/>
                    </div>
                </div>

                
                <div class="form-group">
                    <label for="#" class="control-label col-lg-3"></label>
                    <div class="col-lg-5">
                        <button type="submit" class="btn btn-primary"><i class="icon-save icon-white"></i> Guardar </button>
                    </div>
                </div>

                
            </form>
